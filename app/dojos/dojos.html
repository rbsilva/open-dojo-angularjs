<div class="row clearfix">
  <div class="col-md-12 column">

    <div class="row clearfix">
      <div class="col-md-4 column">
      </div>
      <div class="col-md-4 column">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Nome</label>
            <div class="col-sm-8">
              <input type="text" ng-model="dojo.name" class="form-control" id="name" />
            </div>
          </div>
          <div class="form-group">
             <label for="description" class="col-sm-3 control-label">Descrição</label>
            <div class="col-sm-8">
              <input type="text" ng-model="dojo.description" class="form-control" id="description" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button ng-click="add()" id="add" type="submit" class="btn btn-default">Adicionar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 column">
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Nome
          </th>
          <th>
            Descrição
          </th>
          <th>
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="dojo in dojos">
          <td>
            1
          </td>
          <td>
            {{dojo.name}}
          </td>
          <td>
            {{dojo.description}}
          </td>
          <td>
            Status
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
