<div class="row clearfix">
  <div class="col-md-12 column">

    <span ng-bind="errorMessage"></span>

    <div class="row clearfix">
      <div class="col-md-4 column">
      </div>
      <div class="col-md-4 column">
        <form class="form-horizontal" role="form" name="formDojo" novalidate ng-submit="addDojo()">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Nome</label>
            <div class="col-sm-8">
              <input ng-model="dojo.name" type="text" class="form-control" name="name" required />
              <span class="error" ng-show="formDojo.name.$error.required">
        Required!</span><br>
            </div>
          </div>
          <div class="form-group">
             <label for="description" class="col-sm-3 control-label">Descrição</label>
            <div class="col-sm-8">
              <input ng-model="dojo.description" type="text" class="form-control" id="description" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button id="add" ng-disabled = "formDojo.$invalid" type="submit" class="btn btn-default">Adicionar</button>

            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 column">
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Nome
          </th>
          <th>
            Descrição
          </th>
          <th>
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="dojo in dojos">
          <td>
            1
          </td>
          <td>
            {{dojo.name}}
          </td>
          <td>
            {{dojo.description}}
          </td>
          <td>
            Status
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
