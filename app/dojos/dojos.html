<div class="row clearfix">
  <div class="col-md-12 column">

    <span ng-bind="errorMessage"></span>

    <div class="row clearfix">
      <div class="col-md-4 column">
      </div>
      <div class="col-md-4 column">
        <form class="form-horizontal" role="form" name="formDojo" novalidate ng-submit="addDojo(formDojo.$valid)">
          <div class="form-group">
            <form-input label="Nome" model="dojo.name" input-name="name" input-required="true" input-form="formDojo"></form-input>
          </div>
          <div class="form-group">
            <form-input label="Descrição" model="dojo.description" input-name="dojoDescription" input-required="true" input-form="formDojo"></form-input>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button id="add" type="submit" class="btn btn-default">Adicionar</button>

            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 column">
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Nome
          </th>
          <th>
            Descrição
          </th>
          <th>
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="dojo in dojos">
          <td>
            1
          </td>
          <td>
            {{dojo.name}}
          </td>
          <td>
            {{dojo.description}}
          </td>
          <td>
            Status
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
